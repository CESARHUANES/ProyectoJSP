<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panelGrid columns="2">
                <h:outputText value="Nombre"/>
                <p:inputText value="#{contactoBean.contacto.nombre}"/>
                <h:outputText value="Apellido"/>
                <p:inputText value="#{contactoBean.contacto.apellido}"/>
                <h:outputText value="Numero"/>
                <p:inputText value="#{contactoBean.contacto.numero}"/>
                <h:outputText value=""/>
                <h:commandButton value="Guardar" actionListener="#{contactoBean.guardar()}"/>
            </p:panelGrid>
            
        </h:form>
        </h:body>
</html>
