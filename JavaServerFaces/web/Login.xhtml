<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
        <head>
            
            <title>Una simple aplicacion de java server faces</title>
            <body>
                <h:form>
                    
                    <h3>Por favor introdusca su nombre y password</h3>
                    <table>
                        <tr>
                            <td>Nombre:</td>
                            <td>
                                <h:inputText value="#{usuario.nombre}" /> 
                            </td>
                            
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><h:inputSecret value="#{usuario.password}" /></td>
                        </tr>
                    </table>
                    <p>
                        <h:commandButton value="Aceptar" action="login"/>
                    </p>
                 </h:form>
            </body>
        </head>
    </f:view>
        
   
</html>
